<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Рублежизни</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-md-center">
            <div class="card" style="width: 24rem;">
                <div class="card-body">
                    <h5 class="card-title">Коэффициент рублежизней</h5>
                    <form id="calculator">
                        <div class="mb-3">
                            <label class="form-label">Ваша зарплата</label>
                            <div class="row g-3 align-items-center">
                                <div class="col-auto">
                                    <input type="text" name="salary" value="100000" class="form-control">
                                </div>
                                <div class="col-auto">
                                    руб. в месяц
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">График работы</label>
                            <select class="form-select" name="workSchedule">
                                <option value="7/0">7/0</option>
                                <option value="6/1">6/1</option>
                                <option value="5/2" selected>5/2</option>
                                <option value="4/3">4/3</option>
                                <option value="4/2">4/2</option>
                                <option value="3/3">3/3</option>
                                <option value="3/2">3/2</option>
                                <option value="2/2">2/2</option>
                                <option value="2/1">2/1</option>
                                <option value="1/3">1/3</option>
                                <option value="1/2">1/2</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Количество рабочих часов в день</label>
                            <select class="form-select" name="workingHours">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8" selected>8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary mb-3 calculate">Рассчитать</button>

                        <div class="alert alert-primary result-block" role="alert" style="display: none;">
                            <div class="result">A simple primary alert—check it out!</div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
